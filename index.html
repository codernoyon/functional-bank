<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-300">
    <main class="mt-24">
        <div class="">
            <h2 class="font-semibold text-2xl sm:text-3xl md:text-4xl lg:text-4xl text-center "><span class="text-purple-600 inline-block mb-1 lg:mb-3 md:mb-2">ইসলামী শরীয়াহ</span> আনুযায়ী <br> লেনদেন করুন 
                <span class="font-bold  text-green-600 rounded-lg">নিশ্চিন্তে!</span>
            </h2>
        </div>
        <section class="text-center mt-12">
            <div class="bg-purple-400 w-3/4 sm:w-2/4 lg:w-96 lg:p-10 mx-auto p-5 sm:p-8 rounded-lg drop-shadow-md hover:drop-shadow-lg">
            <h3 class="text-3xl mb-5 font-medium text-white">Please Login</h3>
                <input class="block w-full p-2 mb-4 rounded-sm" placeholder="Enter your eamil" type="email" name="eamil" id="email">
                <input class="block w-full p-2 rounded-sm mb-4" placeholder="Password" type="password" name="password" id="password">
                <button id="submit-btn" class="bg-pink-500 py-2 px-5 rounded-md font-semibold mx-auto text-white">Submit</button>
            </div>
        </section>
    </main>

    <!-- login script file -->
    <script src="./js/login.js"></script>
</body>
</html>
